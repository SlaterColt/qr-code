<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code Container</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main role="main" class="parent-container">
        <div class="card-container">
          <div class="qr-code-img"><img src="images/image-qr-code.png" alt="QR Code image that links to frontendmentor.io"></div>
          <div class="card-content">
            <h1 class="card-title">Improve your front-end skills by building projects</h1>
            <h2 class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</h2>
          </div>
        </div>
    </main>
  </body>
</html>
